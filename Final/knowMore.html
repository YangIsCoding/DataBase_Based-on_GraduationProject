	<h2 style="color:#27232f;">2021<h2/>
	<p style="font-size: 17px;padding: 4px;">&nbsp;&nbsp;&nbsp;&nbsp;一群來自中正大學的學生，同一個夢想。2021年疫情肆虐台灣，網路經濟與知識經濟逐漸趨於白熱化，屆時還從未有一家健身房提供一對一同時受法律保重的線上健身教學課程。他們開始學習網頁製作，夢想是推廣TouFit走到國際，同時出資鼓勵貧窮地區購買電腦學習健身。所以，他們將營業額之一成作為慈善事業之款項，踏實地向世界宣告ToughFit的時代來臨。<p/>
